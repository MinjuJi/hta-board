<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Thymeleaf</h1>
<!-- 
	<html xmlns:th="http://www.thymeleaf.org">
		+ 타임리프의 th 속성을 사용하기 위한 네임스페이스를 추가한다.
		+ 순수 HTML로만 작성한 페이지에서는 생략가능하다.
	
	th:text 속성 
		+ JSP의 ${} 표현식과 마찬가지로 컨트롤러에서 전달한 데이터를 표현한다.
		+ 데이터를 일반 텍스트 형식으로 출력한다.
		+ 만약, HTML 태그가 포함되어 있으면 에스케이프 문자로 변환된다.
	
	th:utext 속성
		+ HTML 태그가 포함된 텍스트 데이터를 출력할 때 사용한다. 
-->
<p th:text="${message}">안녕하세요</p>
<p th:utext="${message}">안녕하세요</p>
</body>
</html>
